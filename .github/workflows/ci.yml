name: Continuous Integration

on:
  pull_request:
    branches: [ main, develop, qa ]
    paths-ignore:
      - 'helm/**'
      - 'argocd/**'
      - 'README.md'
      - 'USAGE.md'
      - 'QUICK_START_GUIDE.md'
      - '.gitignore'
      - 'scripts/**'

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    
    services:
      mongodb:
        image: mongo:6.0
        env:
          MONGO_INITDB_ROOT_USERNAME: admin
          MONGO_INITDB_ROOT_PASSWORD: admin123
          MONGO_INITDB_DATABASE: fintech_test
        ports:
          - 27017:27017
        options: >-
          --health-cmd="mongosh --eval 'db.runCommand({ping: 1})'"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

      rabbitmq:
        image: rabbitmq:3.12-management
        env:
          RABBITMQ_DEFAULT_USER: guest
          RABBITMQ_DEFAULT_PASS: guest
        ports:
          - 5672:5672
          - 15672:15672
        options: >-
          --health-cmd="rabbitmq-diagnostics -q ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          registry-url: 'https://verdaccio.liontechsolution.com/'
      
      - name: Configure npm for Verdaccio
        run: |
          echo "registry=https://verdaccio.liontechsolution.com/" > .npmrc
          echo "always-auth=false" >> .npmrc
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run linting
        run: npm run lint
      
      - name: Build TypeScript
        run: npm run build

      - name: Wait for services
        run: |
          echo "Waiting for MongoDB..."
          timeout 60 sh -c 'until nc -z localhost 27017; do sleep 1; done'
          echo "Waiting for RabbitMQ..."
          timeout 60 sh -c 'until nc -z localhost 5672; do sleep 1; done'
          sleep 5
      
      - name: Run tests
        run: npm test
        env:
          NODE_ENV: test
          MONGODB_URI: mongodb://admin:admin123@localhost:27017/fintech_test?authSource=admin
          RABBITMQ_URL: amqp://guest:guest@localhost:5672
          RABBITMQ_EXCHANGE: test-file-upload-exchange
          RABBITMQ_QUEUE: test-file-import-queue
          RABBITMQ_ROUTING_KEY: file.uploaded
          DELETE_AFTER_PROCESSING: false

  security-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          registry-url: 'https://verdaccio.liontechsolution.com/'

      - name: Configure npm for Verdaccio
        run: |
          echo "registry=https://verdaccio.liontechsolution.com/" > .npmrc
          echo "always-auth=false" >> .npmrc

      - name: Install dependencies
        run: npm ci

      - name: Run security audit
        run: npm audit --audit-level moderate

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'table'
